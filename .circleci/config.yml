version: 2
jobs:
  build:
    working_directory: ~/kheos
    docker:
      - image: maven:3.5.0-jdk-8
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: v1-deps-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline compile
      - save_cache:
          key: v1-deps-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
      - run: mvn verify
      - run: bash <(curl -s https://codecov.io/bash) -f '!**/jacoco-aggregate/**'
      - run: |
          mkdir test-reports
          find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} test-reports/ \;
      - store_test_results:
          path: test-reports/
      - store_artifacts:
          path: kheos-report/target/site/jacoco-aggregate/
          destination: jacoco-aggregate
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push $(cat kheos-service/target/docker/image-name)
